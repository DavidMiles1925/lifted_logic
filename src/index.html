<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta
      name="keywords"
      content="Snyder, Recordings, record, music, singer, label, audio, studio, production"
    />
    <meta name="author" content="David Miles" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>A.M. Paradox</title>
    <script src="./pages/index.js"></script>
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo-section">
        <img src="./images/Logos/Logo-Blue.svg" alt="Blue Logo" />
      </div>
      <div class="header__nav">
        <div class="header__nav-item">
          <img src="./images/Icons/Nav Icons/Home.svg" alt="Home" />
          <a href="" class="header__nav-link-text">Home</a>
        </div>
        <div class="header__nav-item">
          <img src="./images/Icons/Nav Icons/Record.svg" alt="Record" />
          <a href="" class="header__nav-link-text">Records</a>
        </div>
        <div class="header__nav-item">
          <img src="./images/Icons/Nav Icons/Music Note.svg" alt="Music Note" />
          <a href="" class="header__nav-link-text">Music</a>
        </div>
        <div class="header__nav-item">
          <img src="./images/Icons/Nav Icons/People.svg" alt="People" />
          <a href="" class="header__nav-link-text">Artists</a>
        </div>
        <div class="header__nav-item">
          <img src="./images/Icons/Nav Icons/Calendar.svg" alt="Calendar" />
          <a href="" class="header__nav-link-text">Concerts</a>
        </div>
      </div>
      <div class="header__signin-section">
        <button class="header__signin-button">Sign In</button>
      </div>
    </header>

    <main>
      <div class="video">
        <div class="video__text-container">
          <h1 class="video__header">A.M. Paradox</h1>
          <div class="video__description">
            Christopher Brent Wood, better known by his stage name Brent Faiyaz,
            is an American singer and record producer. He released his debut
            project, an extended play entitled A.M. Paradox, in 2016.
          </div>
        </div>
        <div class="video__link-container">
          <div class="video__play-circle">
            <img
              class="video__play-logo"
              src="./images/Icons/Basic Icons/Play button triangle.svg"
              alt="Play triangle"
            />
          </div>
          <p class="video__link-text">Watch Video</p>
        </div>
      </div>
    </main>
  </body>
</html>
